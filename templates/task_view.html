{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>todo</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Add task</h4>
           <form method="post" class="p-3 shadow" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Name of task">
            </div>
            <div class="form-group">
            <input type="text" name="priority" class="form-control" placeholder="Your priority">
            </div>
               <div class="form-group">
            <input type="date" name="date" class="form-control" placeholder="Deadline">
            </div>

            <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task Completed</h4>
            {% for i in obj1 %}
            <div class="shadow card">

                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.priority}}</p>
                    <p><b>{{i.date}}</b></p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">update</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>







{% endblock %}
